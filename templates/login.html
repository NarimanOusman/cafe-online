<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Nariman Coffee</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body class="bg-coffee">
  <div class="container d-flex align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <!-- Gradient Header -->
          <div class="card-header text-center py-4 bg-gradient">
            <h2 class="text-white fw-bold">Welcome Back</h2>
            <p class="text-white-75 mb-0">Sign in to your account</p>
          </div>

          <!-- Messages -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show m-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}

          <!-- Login Form -->
          <div class="card-body p-4">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                  type="text" 
                  class="form-control form-control-lg" 
                  id="username" 
                  name="username" 
                  placeholder="Enter your username"
                  required
                >
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  class="form-control form-control-lg" 
                  id="password" 
                  name="password" 
                  placeholder="••••••••"
                  required
                >
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Sign In</button>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-4">
              <p class="mb-0">Don't have an account? 
                <a href="{% url 'register' %}" class="text-decoration-none fw-medium">Register</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
